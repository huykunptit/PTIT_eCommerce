services:
  app:
    build:
      context: .
      dockerfile: Dockerfile   
    container_name: shop_app
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: mysql
      DB_DATABASE: shop
      DB_USERNAME: shop
      DB_PASSWORD: secret
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    ports:
      - "9000:9000"

  nginx:
    image: nginx:1.27-alpine
    container_name: shop_nginx
    ports:
      - "8080:80"  
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: shop_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: shop
      MYSQL_USER: shop
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-psecret"]
      interval: 30s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: shop_redis

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_queue
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_scheduler
    command: sh -c "while :; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      REDIS_HOST: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: shop_phpmyadmin
    environment:
      PMA_HOST: mysql  
      PMA_USER: root    
      PMA_PASSWORD: secret 
    ports:
      - "8081:80"   
    depends_on:
      - mysql

volumes:
  mysql_data:
